<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Liste de courses</title>
    <!-- On ajoute la fonte Roboto depuis le service Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <h1>Ma liste de courses</h1>
    <div class="msg-error"></div>

    <div class="conteneur">
        <header>
            <form>
                <input type="text" name="nouvel-item" id="nouvel-item"
                    pattern="[A-Za-z0-9 ()]*[A-Za-z]{2}[A-Za-z\d ()]*" required placeholder="Nouvel item"
                    title="Caractères autorisés : les 26 lettres en majuscules et minuscules, les espaces, les chiffres et les parenthèses (le mot doit faire minimum 2 lettres)"
                    autofocus autocomplete="off">
                <input id="ajouter" type="submit" class="bouton" value="Ajouter">
            </form>
        </header>
        <!-- <p id="demo"></p>
        <p id="dem"></p> -->
        <ul id="liste"></ul>


    </div>
    <footer>
        <!-- <button id="exporter" class="bouton texte-large">Exporter</button> -->
    </footer>

    <template id="template-error">
        <p class="para-error"></p>
    </template>


    <template id="template-item">

        <li>
            <button class="bouton poignee">
                <img src="images/poignee.svg" alt="déplacer un item">
            </button>
            <p class="nom" tabindex="0"></p>
            <p class="error"></p>
            <div class="separateur-vertical"></div>
            <p class="quantite" tabindex="0">1</p>
            <div class="select">
                <select name="unite" class="unite">
                    <option value="u." selected>u.</option>
                    <option value="g">g</option>
                    <option value="m">m</option>
                    <option value="kg">kg</option>
                    <option value="L">L</option>
                </select>
            </div>
            <button style="background: rgb(186, 12, 12);" class="bouton supprimer"><img src="images/poubelle.svg"
                    alt="supprimer item">
            </button>
        </li>

    </template>

    <script src="projet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
        integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="text.js"></script>

    </body>

</html>
